<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../jquery-easyui-1.3.5/themes/default/easyui.css">
    <link rel="stylesheet" href="../jquery-easyui-1.3.5/themes/icon.css">
    <script src="../jquery-easyui-1.3.5/jquery.min.js"></script>
    <script src="../jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
    <script src="../jquery-easyui-1.3.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="./validate.js"></script>
    <style>
        #container p {
            padding-left: 30px;
            margin-top: 50px;
        }

        #container p label {
            width: 80px;
            display: inline-block;
            text-align: right;
            margin-right: 20px;
        }

        body {
            background: url("./photo/timg.jpg");
            background-size: 100%;
            text-align: center;
        }

        #container {
            background-color: #00c0a5;
        }
    </style>
</head>
<body>

<div id="container">
    <form action="" id="loginForm">
        <p>
            <label for="username">用户名</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">密码</label>
            <input type="password" id="password" name="password">
        </p>
    </form>
</div>


<script>
    $(function () {
        $("#container").dialog({
            width: 400,
            height: 300,

            title: "后台管理系统",
            iconCls: 'icon-lock',
            draggable: false,
            closable: false,
            buttons: [{
                text: '登录',
                iconCls: 'icon-ok',

                handler: function () {  // 设置按钮功能和个数
                    $('#loginForm').form('submit', {
                        url: " ",
                        onSubmit: function () {    //验证提交的内容

                            var res = $('#loginForm').form('validate');  //返回表单的验证结果

                            if (!res) {
                                $.messager.show({    //显示验证信息
                                    title: '错误提示',
                                    msg: '表单验证不通过',
                                    timeout: 2000,
                                    showType: 'slide'
                                })
                            }


                            return res;
                        },


                        success: function (data) {
                            location.href = '系统首页.html';
                        }

                    })
                }

            }, {
                text: '重置',
                iconCls: 'icon-redo',
                handler: function () {
                    $('#loginForm').form('reset', {})
                }

            }],


        });


        $('#username').validatebox({
            required: true,
            validType: 'Mobile',
        });
        $('#password').validatebox({
            required: true,
            validType: 'length[6,12]'
        });


    });


</script>


</body>
</html>
